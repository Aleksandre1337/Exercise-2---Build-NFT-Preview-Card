<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2 - Build NFT Preview Card</title>
    <script src="/scripts/script.js" defer></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="introduction">
            <div class="image-container">
                <div class="image">
                    <img src="images/image-equilibrium.jpg" alt="equilibrium">
                </div>
                <div class="icon">
                    <svg class="view" width="48" height="48" xmlns="http://www.w3.org/2000/svg">
                        <g fill="none" fill-rule="evenodd">
                        <path d="M0 0h48v48H0z"></path>
                        <path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"></path>
                        </g>
                    </svg>
                </div>
            </div>
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </section>
        <section class="value">
           <ul>
            <li id="ETH"><img src="images/icon-ethereum.svg" alt="etherium"><h2>0.041 ETH</h2></li>
            <li id="Time"><img src="images/icon-clock.svg" alt="clock"><h2>3 days left</h2></li>
           </ul>
           <hr>
        </section>
        <section class="author">
            <img src="images/image-avatar.png" alt="avatar">
            <h2>Creation of <a>Jules Wyvern</a></h2>
        </section>
    </main>
</body>
</html>
